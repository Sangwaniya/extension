<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Capture Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 9999;
        }
        button, select, input {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        #recordButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #recordButton:hover {
            opacity: 0.9;
        }
        #responseArea {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <button id="recordButton">Start Recording</button>
    <select id="modeSwitch">
        <option value="manual">Manual Mode</option>
        <option value="auto">Automatic Mode</option>
    </select>
    <input type="text" id="speakerInput" placeholder="Enter speaker name (optional)">
    <div id="responseArea"></div>
    <script src="popup.js"></script>
</body>
</html>
