<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Capture Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            min-width: 400px;
            min-height: 500px;
        }
        button, select, input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #recordButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #recordButton:hover {
            opacity: 0.9;
        }
        #responseArea {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <button id="recordButton">Start Recording</button>
    <select id="modeSwitch">
        <option value="manual">Manual Mode</option>
        <option value="auto">Automatic Mode</option>
    </select>
    <input type="text" id="speakerInput" placeholder="Enter speaker name (optional)">
    <div id="responseArea"></div>
    <script src="interface.js"></script>
</body>
</html>
